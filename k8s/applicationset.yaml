apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: web-servers
spec:
  generators:
  - list:
      elements:
      - appName: nginx
        namespace: new
        path: k8s/nginx/
      - appName: apache
        namespace: new2
        path: k8s/apache/
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/sanket-aws-devops/gitops-manifests.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
