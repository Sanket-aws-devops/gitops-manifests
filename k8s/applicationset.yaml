apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: web-servers
spec:
  generators:
  - list:
      elements:
      - appName: nginx
        namespace: web       # nginx to web namespace
        path: nginx/         # relative path ✅
      - appName: apache
        namespace: new2      # apache to new2 namespace  
        path: apache/        # relative path ✅
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/sanket-aws-devops/gitops-manifests.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
